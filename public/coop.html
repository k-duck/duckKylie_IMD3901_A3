<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!-- Library used to track 3D player-->
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.js"></script>

    <!-- Library used to create collisions with walls -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="/js/kinema-body.js"></script>

    <script src="/js/choose-role-coop.js"></script>
    <title>The Game</title>
    <link rel="stylesheet" href="/css/coop.css">
</head>
<body>
    <script>
        function openDoor(){
            document.querySelector('.wall').setAttribute('animation', 
            {property:'position', to:'0 0 5', dur:2000, easing:'linear', enabled:true});
        }
    </script>
    <div id="start-ui">
        <button onclick="pick2D()">Player 1 (2D)</button>
        <button onclick="pick3D()">Player 2 (3D)</button>
    </div>
    <div style="z-index: 99999999; position: absolute; left: 10px; top: 10px;">
        <button onclick="openDoor()">SLIDE</button>
    </div>
    <a-scene id="player3D">
        <!-- <a-entity id="player" movement-controls kinematic-body>
            <a-entity camera look-controls position="0 1.6 0">
                <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
                <a-entity geometry="primitive:sphere; radius:1;;" material="color:red"></a-entity>
            </a-entity>
        </a-entity> -->
        <a-entity kinema-body="radius: 0.8" movement-controls="fly: false" position="0 0 4" look-controls>
            <a-entity camera position="0 1.6 0" ></a-entity>
          </a-entity>
        

        <a-entity class="ground" geometry="primitive:plane; width:50; height:50;" static-body material="color:#988538;" position="0 0.01 0" rotation="-90 0 0"></a-entity>
        <a-entity class="wall" geometry="primitive:box; width:10; height:10; depth:2;" static-body  material="color:blue;" position="0 0 -2"></a-entity> <!--dyanmic-body-->
        <a-entity class="test" geometry="primitive:box; width:2; height:10; depth:2;" static-body  material="color:red;" position="4 0 0"></a-entity> <!--dyanmic-body-->


    </a-scene>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', (userData) => {
            console.log("I am connected");
        })
    </script>
</body>
</html>
