<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>The Game</title>
</head>
<body>
    <a-scene>
        <a-entity id="camera" camera wasd-controls look-controls position="0 1.6 0">
            <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
            <a-entity geometry="primitive:sphere; radius:1;;" material="color:red"></a-entity>
            
        </a-entity>

        <a-entity class="ground"  geometry="primitive:plane; width:10; height:10;" 
                  material="color:#988538;" position="0 0.01 0" rotation="-90 0 0" "></a-entity>


    </a-scene>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', (userData) => {
            console.log("I am connected");
        })
    </script>
</body>
</html>
